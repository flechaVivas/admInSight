<div class="flex justify-center items-center h-screen bg-gray-800 text-white">
  <div class="p-6 rounded-lg bg-gray-700 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Register a new server via SSH</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-300 font-medium mb-2" for="name">Name</label>
        <input class="w-full px-3 py-2 rounded-lg bg-gray-600 text-white" type="text" id="name" formControlName="name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 font-medium mb-2" for="ip_address">IP Address</label>
        <input class="w-full px-3 py-2 rounded-lg bg-gray-600 text-white" type="text" id="ip_address"
          formControlName="ip_address">
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 font-medium mb-2" for="port">Port</label>
        <input class="w-full px-3 py-2 rounded-lg bg-gray-600 text-white" type="number" id="port"
          formControlName="port">
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 font-medium mb-2" for="username">Username</label>
        <input class="w-full px-3 py-2 rounded-lg bg-gray-600 text-white" type="text" id="username"
          formControlName="username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 font-medium mb-2" for="password">Password</label>
        <input class="w-full px-3 py-2 rounded-lg bg-gray-600 text-white" type="password" id="password"
          formControlName="password">
      </div>
      <button
        class="w-full py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white font-bold flex items-center justify-center"
        type="submit">
        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin-pulse mr-2"></i>
        <span *ngIf="!isLoading && !isSuccess">Add Server</span>
        <i *ngIf="isSuccess" class="fa-solid fa-check mr-2"></i>
      </button>
      <div class="flex justify-center mt-4">
        <p class="text-red-500 font-bold text-lg" *ngIf="credentialsError">{{ credentialsError }}</p>
      </div>
    </form>
  </div>
</div>
