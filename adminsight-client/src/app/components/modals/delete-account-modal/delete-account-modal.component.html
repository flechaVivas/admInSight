<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-gray-700 p-6 rounded-lg text-white">
    <h3 class="text-xl font-bold mb-4">Confirm Account Deletion</h3>
    <p class="mb-4">Are you sure you want to delete your account? This action cannot be undone.</p>
    <div class="flex justify-end">
      <button class="mr-2 py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-bold"
        (click)="confirmDeleteAccount()">
        Delete
      </button>
      <button class="py-2 px-4 rounded-lg bg-gray-500 hover:bg-gray-600 text-white font-bold"
        (click)="cancelDeleteAccount()">
        Cancel
      </button>
    </div>
  </div>
</div>
