<div class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-50 blur-sm"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
    <div
      class="inline-block align-bottom bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:align-middle sm:max-w-md"
      role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-gray-700 sm:mx-0 sm:h-10 sm:w-10">
            <i class="fas fa-lock fa-lg text-white"></i>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-xl leading-6 font-bold text-white" id="modal-headline">
              {{ title }}
            </h3>
            <div class="mt-2">
              <input type="password" class="bg-gray-700 text-white py-2 px-5 rounded-md mb-4" [(ngModel)]="sudoPassword"
                placeholder="Enter sudo password" />
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold items-center mr-2"
          type="submit" (click)="onConfirm()">
          <span *ngIf="!isLoading">Confirm</span>
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        </button>
        <button
          class="inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-white hover:bg-gray-600 mr-2"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
