<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-gray-700 rounded-lg shadow-lg p-6">
    <h2 class="text-xl text-white font-bold mb-4">{{ title }}</h2>
    <input type="password" class="bg-gray-800 text-white py-2 px-5 rounded-md mb-4" [(ngModel)]="sudoPassword"
      placeholder="Enter sudo password" />
    <div class="flex justify-end">
      <button
        class="w-full py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-bold items-center justify-center mr-2"
        type="submit" (click)="onConfirm()">
        <span *ngIf="!isLoading">Confirm</span>
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      </button>
      <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
