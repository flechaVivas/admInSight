<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-gray-700 rounded-lg shadow-lg p-6">
    <h2 class="text-xl text-white font-bold mb-4">Install Package</h2>
    <input type="text" class="bg-gray-800 text-white py-2 px-5 rounded-md mb-4" [(ngModel)]="packageName"
      placeholder="Enter package name" />
    <div class="flex justify-end">
      <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md mr-2" (click)="onConfirm()">
        Install
      </button>
      <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
