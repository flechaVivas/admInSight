<!-- sidebar.component.html -->
<div class="flex h-screen bg-gray-800 text-white">
  <div class="w-64 border-r-2 border-gray-700 flex flex-col">
    <div class="p-4">
      <div class="flex items-center justify-center text-2xl font-extrabold">
        AdmInSight
      </div>
    </div>
    <button (click)="toggleRegisterForm()"
      class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">
      Add new server
    </button>

    <div class="p-4 flex-grow overflow-y-auto server-list" *ngIf="!isLoggedIntoServer">
      <app-server-list (systemSelected)="onSystemSelected($event)"></app-server-list>
    </div>
    <div *ngIf="isLoggedIntoServer">
      <app-server-options [selectedSystem]="selectedSystem" (optionSelected)="onOptionSelected($event)">
      </app-server-options>
    </div>


    <div class="p-4 border-t-2 border-gray-700 bg-gray-800 flex justify-between items-center">
      <span class="mr-2" *ngIf="userData">{{ userData.username }}</span>
      <div class="flex items-center">
        <a class="text-gray-400 hover:text-white mr-2 cursor-pointer">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
            </path>
          </svg>
        </a>
        <a (click)="logoutUser()" class="text-gray-400 hover:text-white cursor-pointer">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
