<div class="flex">
  <!-- Sidebar -->
  <app-sidebar (systemSelected)="onSystemSelected($event)" (registerFormToggled)="toggleRegisterForm()"></app-sidebar>

  <!-- Contenido principal -->
  <div class="flex-grow" [ngClass]="{'main-content-background': !selectedSystem && !showRegisterForm}">
    <app-register-server *ngIf="showRegisterForm"></app-register-server>
    <app-ssh-form *ngIf="showSshForm && selectedSystem" [selectedSystem]="selectedSystem"></app-ssh-form>
  </div>
</div>
