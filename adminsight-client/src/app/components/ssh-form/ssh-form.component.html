<div *ngIf="selectedSystem" class="flex flex-col items-center justify-center min-h-screen bg-gray-800 text-white">
  <h2 class="text-2xl font-bold mb-4">SSH Credentials for {{selectedSystem.name}}</h2>
  <form class="bg-gray-800 text-white p-4 rounded-lg w-3/4" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="username" class="block text-bg font-medium text-gray-300">Enter the username for
        {{selectedSystem.ip_address}}:{{selectedSystem.ssh_port}}:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-bg font-medium text-gray-300">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Login
      </button>
    </div>
  </form>
</div>
