<div *ngIf="selectedSystem" class="flex flex-col items-center justify-center min-h-screen bg-gray-800 text-white">
  <form [formGroup]="sshForm" (ngSubmit)="onSubmit()"
    class="p-6 rounded-lg bg-gray-700 w-full max-w-2xl mx-auto mt-10 mb-10">
    <h2 class="text-2xl font-bold mb-4">SSH Credentials for {{selectedSystem.name}}</h2>
    <div class="mb-4">
      <label class="block text-gray-300 font-medium mb-2" for="username">Enter the username for
        {{selectedSystem.ip_address}}:{{selectedSystem.ssh_port}}:</label>
      <input class="w-full px-3 py-2 rounded-lg bg-gray-600 text-white" type="text" id="username"
        formControlName="username">
    </div>
    <div class="mb-4">
      <label class="block text-gray-300 font-medium mb-2" for="password">Password</label>
      <input class="w-full px-3 py-2 rounded-lg bg-gray-600 text-white" type="password" id="password"
        formControlName="password">
    </div>
    <div class="flex justify-end">
      <button
        class="w-full py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white font-bold flex items-center justify-center"
        type="submit">
        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin-pulse mr-2"></i>
        <span *ngIf="!isLoading && !isSuccess && !isInvalidCredentials">Connect</span>
        <i *ngIf="isSuccess" class="fa-solid fa-check mr-2"></i>
        <i *ngIf="isInvalidCredentials" class="fa-solid fa-xmark mr-2"></i>
      </button>
    </div>
    <div class="flex justify-center mt-4">
      <p class="text-red-500 font-bold text-lg" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </form>
</div>
