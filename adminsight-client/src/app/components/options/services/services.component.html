<div class="h-full bg-gray-800 p-4 rounded-lg">
  <h2 class="text-xl font-semibold text-white mb-4">Services</h2>
  <div class="flex justify-between mb-4">
    <input
      class="px-3 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      type="text" placeholder="Search by service name" [(ngModel)]="searchTerm" />
    <div class="flex space-x-4">
      <div>
        <label class="text-gray-300 font-medium mr-2">Status:</label>
        <select class="px-3 py-2 rounded-lg bg-gray-700 text-white" [(ngModel)]="statusFilter">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div>
        <label class="text-gray-300 font-medium mr-2">Enabled:</label>
        <select class="px-3 py-2 rounded-lg bg-gray-700 text-white" [(ngModel)]="enabledFilter">
          <option value="">All</option>
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <div>
        <label class="text-gray-300 font-medium mr-2">Sort by:</label>
        <select class="px-3 py-2 rounded-lg bg-gray-700 text-white" [(ngModel)]="sortOption">
          <option value="name">Name</option>
          <option value="pid">PID</option>
          <option value="memory">Memory Usage</option>
        </select>
      </div>
    </div>
  </div>
  <div class="overflow-auto">
    <table class="w-full text-left text-gray-300">
      <thead>
        <tr class="bg-gray-700 uppercase">
          <th class="py-2 px-4">PID</th>
          <th class="py-2 px-4">Service Name</th>
          <th class="py-2 px-4">Description</th>
          <th class="py-2 px-4">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of filteredServices"
          class="bg-gray-700 hover:bg-gray-600 transition-colors duration-200 cursor-pointer">
          <td class="py-2 px-4">{{ service.pid || '-' }}</td>
          <td class="py-2 px-4">{{ service.name }}</td>
          <td class="py-2 px-4">{{ service.description }}</td>
          <td class="py-2 px-4">{{ service.status }}</td>
        </tr>
        <tr *ngIf="filteredServices.length === 0">
          <td colspan="4" class="py-2 px-4 text-center">No services found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
