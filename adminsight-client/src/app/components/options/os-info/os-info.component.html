<div class="p-4 bg-gray-800 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-white mb-4">Sistema Operativo</h2>
  <ul class="space-y-2">
    <li class="bg-gray-700 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Kernel:</span>
      <span class="text-white">{{ kernelInfo }}</span>
    </li>
    <li class="bg-gray-700 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Hostname:</span>
      <span class="text-white">{{ hostname }}</span>
    </li>
    <li class="bg-gray-700 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Tiempo de actividad:</span>
      <span class="text-white">{{ uptime }}</span>
    </li>
    <li class="bg-gray-700 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Distribución:</span>
      <span class="text-white">{{ distribution }}</span>
    </li>
    <li class="bg-gray-700 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Versión:</span>
      <span class="text-white">{{ version }}</span>
    </li>
  </ul>
</div>
