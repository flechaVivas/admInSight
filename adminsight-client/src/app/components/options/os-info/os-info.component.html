<!-- os-info.component.html -->
<div class="h-full bg-gray-800 p-4 rounded-lg">
  <h2 class="text-xl font-semibold text-white mb-4">Operating System</h2>
  <ul class="space-y-2">
    <li class="bg-gray-600 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Kernel:</span>
      <span class="text-white">{{ kernelInfo }}</span>
    </li>
    <li class="bg-gray-600 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Hostname:</span>
      <span class="text-white">{{ hostname }}</span>
    </li>
    <li class="bg-gray-600 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Uptime:</span>
      <span class="text-white">{{ uptime }}</span>
    </li>
    <li class="bg-gray-600 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Distribution:</span>
      <span class="text-white">{{ distribution }}</span>
    </li>
    <li class="bg-gray-600 rounded-lg p-2 flex items-center justify-between">
      <span class="text-gray-300">Version:</span>
      <span class="text-white">{{ version }}</span>
    </li>
  </ul>
</div>
