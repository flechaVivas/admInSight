<!-- hardware-info.component.html -->
<div class="h-full bg-gray-800 p-4 rounded-lg">
  <h2 class="text-xl font-semibold text-white mb-4">Hardware Information</h2>
  <div class="space-y-4">
    <div>
      <h3 class="text-lg font-semibold text-gray-300 mb-2">CPU</h3>
      <pre class="bg-gray-700 rounded-lg p-2 text-white">{{ cpuInfo }}</pre>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-gray-300 mb-2">Memory</h3>
      <pre class="bg-gray-700 rounded-lg p-2 text-white">{{ memoryInfo }}</pre>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-gray-300 mb-2">Storage Devices</h3>
      <pre class="bg-gray-700 rounded-lg p-2 text-white">{{ storageInfo }}</pre>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-gray-300 mb-2">PCI Devices</h3>
      <pre class="bg-gray-700 rounded-lg p-2 text-white">{{ pciInfo }}</pre>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-gray-300 mb-2">USB Devices</h3>
      <pre class="bg-gray-700 rounded-lg p-2 text-white">{{ usbInfo }}</pre>
    </div>
  </div>
</div>
