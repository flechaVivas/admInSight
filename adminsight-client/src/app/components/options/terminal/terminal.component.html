<div class="h-full">
  <div class="bg-gray-800 text-white py-4 px-6 flex justify-between items-center">
    <h2 class="text-2xl font-semibold">Terminal</h2>
  </div>
  <div class="flex-1 overflow-auto">
    <div *ngIf="isConnecting" class="p-4 text-center">
      <div class="spinner animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
      <p class="mt-2">Conectando...</p>
    </div>
    <div *ngIf="!isConnecting && !isConnected" class="p-4 text-center text-red-500">
      Error al conectar al servidor.
    </div>
    <div *ngIf="isConnected" class="terminal-output p-4">
      <pre *ngFor="let line of output">{{ line }}</pre>
    </div>
    <div *ngIf="isConnected" class="terminal-input p-4">
      <input class="w-full bg-gray-700 text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text" [(ngModel)]="command" (keydown.enter)="sendCommand()" placeholder="Enter command..." />
    </div>
  </div>
</div>
