<div class="p-4 flex-grow overflow-y-auto server-list">
  <div class="flex justify-between items-center mb-4 relative">
    <div class="flex items-center w-full">
      <span class="mr-2 servers-title">Servers</span>
      <div class="search-input-container" [ngClass]="{ 'show': showSearch }">
        <input type="text" class="search-input" placeholder="Search servers..." (input)="filterServers($event)">
      </div>
    </div>
    <a class="text-gray-400 hover:text-white search-icon" (click)="toggleSearch()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </a>
  </div>
  <div class="space-y-4">
    <div *ngFor="let system of filteredSystems; let i = index"
      class="bg-gray-700 rounded-lg p-4 flex items-center justify-between hover:bg-gray-600 transition-colors duration-200 relative"
      (click)="selectSystem(system)">
      <div
        class="server-name-container flex-grow absolute inset-0 bg-gray-700 bg-opacity-50 hover:bg-opacity-0 transition-opacity duration-200">
        <div class="font-bold truncate">{{ system.name }}</div>
      </div>
      <div class="ml-4 flex items-center justify-center absolute inset-0">
        <button class="text-blue-500 hover:text-blue-700 mr-1">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
            </path>
          </svg>
        </button>
        <button class="text-red-500 hover:text-red-700">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
            </path>
          </svg>
        </button>
      </div>
      <svg *ngIf="selectedSystem?.id === system.id" class="w-5 h-5 ml-2" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </div>
  </div>
</div>
