<div class="p-4 flex-grow overflow-y-auto server-list">
  <div class="flex justify-between items-center mb-4 relative">
    <div class="flex items-center w-full">
      <span class="mr-2 servers-title">Servers</span>
      <div class="search-input-container" [ngClass]="{ 'show': showSearch }">
        <input type="text" class="search-input" placeholder="Search servers..." (input)="filterServers($event)">
      </div>
    </div>
    <i class="fa-solid fa-magnifying-glass w-5 h-5 text-gray-400 hover:text-white search-icon cursor-pointer"
      (click)="toggleSearch()"></i>
  </div>
  <div class="space-y-4">
    @for (system of filteredSystems; track $index) {
    <div class="bg-gray-700 rounded-lg p-4 flex items-center justify-between hover:bg-gray-600 transition-colors duration-200
    relative" [ngClass]="{'selected-server': selectedSystem?.id === system.id}" (click)="selectSystem(system)">
      <div
        class="server-name-container flex-grow absolute inset-0 bg-gray-700 bg-opacity-50 hover:bg-opacity-0 transition-opacity duration-200">
        <div class="font-bold truncate">{{ system.name }}</div>
      </div>
      <div class="ml-4 flex items-center justify-center absolute inset-0">
        @if (selectedSystem?.id === system.id) {
        <button class="text-blue-500 hover:text-blue-700 mr-1">
          <i class="fa-solid fa-pen-to-square w-5 h-5"></i>
        </button>
        <button class="text-red-500 hover:text-red-700">
          <i class="fa-solid fa-trash w-5 h-5"></i>
        </button>
        }
      </div>
    </div>
    }

  </div>
